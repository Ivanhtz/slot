<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot | Casino</title>
    <link rel="shortcut icon" href="images/sietes.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slot">
      <header class="header">
        <div class="coin">Credits: 10$</div>
        <button class="gold">Reload</button>
        <div class="icono"><img src="images/sietes.png" alt="logo" /></div>
        <button class="button">START</button>
      </header>
      <main class="main">
        <div class="figure figure1"></div>
        <div class="figure figure2"></div>
        <div class="figure figure3"></div>
      </main>
      <footer class="footer">
        <button class="bottom bottomLeft">Throw again</button>
        <button class="bottom bottomCenter">Throw again</button>
        <button class="bottom bottomRight">Throw again</button>
      </footer>
    </div>

    <section class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Congratulations !!!</h2>
        <p class="modal__paragraph">You have won an award</p>
        <a href="#" class="modal__close">Close</a>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
