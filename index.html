<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot | Casino</title>
    <link rel="shortcut icon" href="images/sietes.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slot">
      <header class="header">
        <div class="coin"></div>
        <button class="gold">Reload</button>
        <button class="x2">x2</button>
        <div class="icono"><img src="images/sietes.png" alt="logo" /></div>
        <button class="button">START</button>
      </header>
      <main class="main">
        <div class="figure figureLeft"></div>
        <div class="figure figureCenter"></div>
        <div class="figure figureRight"></div>
      </main>
      <footer class="footer">
        <button disabled class="bottom bottomLeft">Throw again</button>
        <button disabled class="bottom bottomCenter">Throw again</button>
        <button disabled class="bottom bottomRight">Throw again</button>
      </footer>
    </div>

    <section class="awardsPoster">
      <div class="award">
        <img class="award1" src="images/1.png" alt="award1" /><span
          class="awardText"
        >
          x 3 = 5 Credits</span
        >
      </div>
      <div class="award">
        <img class="award2" src="images/2.png" alt="award2" /><span
          class="awardText"
        >
          x 3 = 10 Credits</span
        >
      </div>
      <div class="award">
        <img class="award3" src="images/3.png" alt="award3" /><span
          class="awardText"
        >
          x 3 = 15 Credits</span
        >
      </div>
      <div class="award">
        <img class="award4" src="images/4.png" alt="award4" /><span
          class="awardText"
        >
          x 3 = 20 Credits</span
        >
      </div>
      <div class="award">
        <img class="award5" src="images/5.png" alt="award5" /><span
          class="awardText"
        >
          x 3 = 25 Credits</span
        >
      </div>
      <div class="award">
        <img class="award6" src="images/6.png" alt="award6" /><span
          class="awardText"
        >
          x 3 = 30 Credits</span
        >
      </div>
      <div class="award">
        <img class="award7" src="images/7.png" alt="award7" /><span
          class="awardText"
        >
          x 3 = 35 Credits</span
        >
      </div>
    </section>

    <section class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Congratulations !!!</h2>
        <p class="modal__paragraph">You have won an award</p>
        <a href="#" class="modal__close">Close</a>
      </div>
    </section>
    <script src="js/awardsX2.js"></script>
    <script src="js/awards.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
