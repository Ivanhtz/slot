<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot | Casino</title>
    <link rel="shortcut icon" href="/images/sietes.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="slot">
      <header class="header">
        <div class="coin">
          Credits: 10$
          <div class="gold"></div>
        </div>
        <div class="icono"><img src="/images/sietes.png" alt="logo" /></div>
        <div class="button">START</div>
      </header>
      <main class="main">
        <div class="figure figure1">
          <img src="/images/inicio.png" />
        </div>
        <div class="figure figure2">
          <img src="/images/inicio.png" />
        </div>
        <div class="figure figure3">
          <img src="/images/inicio.png" />
        </div>
      </main>
      <footer class="footer">
        <div class="bottom bottom1">Throw again</div>
        <div class="bottom bottom2">Throw again</div>
        <div class="bottom bottom3">Throw again</div>
      </footer>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
